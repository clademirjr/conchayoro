name: pipeline-backend-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm --prefix backend install
      - run: npm --prefix backend test -- --testPathIgnorePatterns=backend/src/products/products.service.spec.ts backend/src/products/products.controller.spec.ts
